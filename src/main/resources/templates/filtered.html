<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
</head>
<body>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>Название объекта</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="filt : ${filtered}">
        <td th:text="${filt.id}">Name</td>
        <td th:text="${filt.build}">Last Name</td>
        <td><a th:href="@{/reqelem(id=${filt.getId()})}">Просмотреть</a></td>

    </tr>
    </tbody>
</table>


</body>
</html>
